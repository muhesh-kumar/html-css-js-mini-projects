<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div>
            <header style="font-weight: bold;"><h2>Form Validator</h2></header>
        </div>
        <form action="" id="myform">
            <h3 id="heading">Add User</h3>
            <p id="nameError"></p>
            <input type="text" name="" id="names" placeholder="Name: ">
            <p id="emailError"></p>
            <input type="email" name="" id="emails" placeholder="Email:">
            <br>
            <br>
            <input type="submit" value="Submit" id="btn">
            <br>
            <br>            
            <ul id="itemList"></ul>
        </form>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
