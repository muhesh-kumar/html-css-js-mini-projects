<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music player</title>
  <style>
    #dropbox {
      height: 200px;
      width: 200px;
      background-color: grey;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- file upload button -->
  <form action="">
    <input type="file" />
    <input type="submit" />
  </form>

  <!-- upload multiple files -->
  <form action="">
    <input type="file" multiple />
    <input type="submit" />
  </form>

  <!-- area for drag and drop -->
  <div id="dropbox">
    Drag and drop here!
  </div>
</body>

</html>
